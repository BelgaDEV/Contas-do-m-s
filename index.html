<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta do Mês</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <form>
            <h1>Programa Contas do Mês</h1>

            <div id="input-container">
                <p>Descrição da Conta:
                    <input type="text" id="inDescricao" required>
                </p>
            </div>

            <div id="input-container">
                <p>Valor a Pagar R$:
                    <input type="number" min="0" step="0.01" id="inValor" required>
                </p>
            </div>

            <input id="inputu" type="submit" value="Registrar Conta">

            <pre id="outResp1" style="color: #fff;"></pre>
        </form>

        <pre id="outResp2" style="color: #fff;"></pre>
    </div>
    <script src="./script.js"></script>
</body>

</html>
